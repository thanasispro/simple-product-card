<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product preview card for Gabrielle Essence Eau De Parfum" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Link to the compiled CSS file -->
    <link rel="stylesheet" href="./styles/main.css" />
    
    <!-- Font preloading for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" />
  </head>
  <body>
    <main>
      <article class="product-card" aria-label="Product preview for Gabrielle Essence Eau De Parfum">
        <!-- Product Image -->
        <figure class="product-image">
          <picture>
            <!-- Mobile Image -->
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 768px)"
              alt=""
            />
            <!-- Desktop Image -->
            <img
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum bottle displayed elegantly against a green background"
              loading="eager"
            />
          </picture>
        </figure>

        <!-- Product Details -->
        <div class="product-details">
          <header class="product-title-container">
            <p class="product-category text-preset-4" id="product-category">Perfume</p>
            <h1 class="product-title text-preset-1" id="product-name">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-description text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </header>
          <div class="product-pricing" aria-labelledby="product-name">
            <span class="current-price text-preset-1">$149.99</span>
            <span class="original-price text-preset-5"><span class="visually-hidden">Original price: </span>$169.99</span>
          </div>
          <button class="add-to-cart text-preset-2" aria-label="Add Gabrielle Essence Eau De Parfum to your cart: $149.99">
            <img
              src="./images/icon-cart.svg"
              alt=""
              class="cart-icon"
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    
    <!-- Add attribution as required by Frontend Mentor -->
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/thanasispro" target="_blank" rel="noopener">thanasispro</a>.</p>
    </footer>
  </body>
</html>
